<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lim - Taking Booleaners from A to B</title>

  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="black-container">
    <div class="container">
      <header>
        <!-- Logo e Titolo -->
        <img class="logo" src="img/logo.png" alt="Logo Lim">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <nav>
        <!-- Buttons -->
        <section class="buttons">
          <button>Prenota</button>
          <button>Termina Prenotazione</button>
          <button>Accendi Luci</button>
        </section>
      </nav>

      <main>
        <!-- Monopattino 1 -->
        <div class="sezione-monopattino">
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <h3>Via Guadalametri - a 220 metri da te</h3>
          <span>Stato carica:</span>
          <div class="carica media"></div>
        </div>

        <!-- Monopattino 2 -->
        <div class="sezione-monopattino">
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <h3>Via Ricciardoni - a 420 metri da te</h3>
          <span>Stato carica:</span>
          <div class="carica alta"></div>
        </div>

        <!-- Monopattino 3 -->
        <div class="sezione-monopattino">
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <h3>Via Mentarini - a 490 metri da te</h3>
          <span>Stato carica:</span>
          <div class="carica bassa"></div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
